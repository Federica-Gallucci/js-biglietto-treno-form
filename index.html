  <body>
    <div class="container p-5 bg-warning ">
      <!-- FORM -->
      <form id="enter-data">
        <h3 class="text-light text-center" >CALCOLA IL PREZZO DEL TUO BIGLIETTO</h3>
        <div class="bg-light my-3 py-2 px-3 rounded-2">
          <div class="row">
            <div class="col-4  d-flex flex-column">
              <label class="text-warning ">Nome e Cognome</label>
              <input type="text" class="border-warning" id="name-surname" />
            </div>
            <div class="col-4">
              <label class="text-warning d-flex flex-column ">Km da percorrere</label>
              <input type="text" class="border-warning" id="distance" />
            </div>
            <div class="col-4">
              <label class="text-warning ">Fascia d'et√†</label>
              <select
                class="form-select border-warning "
                id="range-age"
                aria-label="Default select example"
              >
                <option selected></option>
                <option value="1">minorenne</option>
                <option value="2">maggiorenne</option>
                <option value="3">over 65</option>
              </select>
            </div>
          </div>
          <div class="col-12 text-center my-2">
            <button type="button" id="generated-button" class="btn btn-secondary text-warning ">
              Genera
            </button>
            <button type="button" class="btn btn-secondary text-warning">Annulla</button>
          </div>
          </div>
       
      </form>
      <div id="your-ticket" class="d-none" >
        <!-- CARD -->
        <h3 class="text-light text-center">IL TUO BIGLIETTO</h3>
        <div class="bg-light my-3 py-2 px-3">
          <h5>Dettaglio passeggero</h5>

           <div class="row row-cols-5">
            <div class="col bg-secondary">
              
                <strong>Nome Passeggero</strong>
                <p id="passenger-name"></p>
              
            </div>
            <div class="col">
              <strong>Offerta</strong>
              <p>Biglietto standard</p>
            </div>
            <div class="col">
              <strong>Carrozza</strong>
              <p>5</p>
            </div>
            <div class=" col ">
              <strong>Codice CP</strong>
              <p>92911</p>
            </div>
            <div class="col ">
              <strong>Costo Biglietto</strong>
              <p id="price"></p>

            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
